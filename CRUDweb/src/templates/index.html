<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Super Store App</h1>

    <div class="container">

        <!-- Registro de usuarios -->
        <div class="card shadow">
            <div class="card-body">
                <form action="" method="POST">
                    <div class="row mb-3 shadow">
                        <div class="col">
                            <label>Nombre del cliente</label>
                            <input type="text" class="form-control" name="customername">
                        </div>
                        <div class="col">
                            <div class="col-name">
                                <label>Estado</label>
                            </div>
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Seleccione...
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Norte</a>
                                <a class="dropdown-item" href="#">Este</a>
                                <a class="dropdown-item" href="#">Sur</a>
                                <a class="dropdown-item" href="#">Oeste</a>
                            </div>
                        </div>
                        <div class="col">
                            <div class="col-name">
                                <label">Ciudad</label>
                            </div>
                            <div class="btn btn-secondary dropdown-toggle" type="button" id="regionMenu">Seleccione...</div>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4">Save</button>
                        </div>
                    </div>       
                </form>
            </div>
        </div>
    </div>
        <!-- --> 

    <div class="container mt-3">
        <div class="card">
            
            <div class="database mt-3">
                <div class="database-body">
                    <h2 class="text-center ">Usuarios Registrados</h2>
            </div>
           
            <!-- Tabla -->
            <div class="card-body">
                <div>
                    <table class="table">
                        <thead>
                            <th scope="col">Nombre del cliente</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Ciudad</th>
                        </thead>
                
                        <tbody>
                            {% for d in data %}
                            <td>{{d.Nombre}}</td>
                            <td>{{d.Estado}}</td>
                            <td>{{d.Ciudad}}</td>
                            <td><button class="btn btn-primary btn-sm" id="">Editar</button></td>
                            <td><a href="#" class="btn btn-danger btn-sm">Eliminar</a></td>
                            <tr></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>    
    </div>
    

</body>
</html>
