<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Super Store App</h1>

    <div class="container">

        <!-- Registro de usuarios -->
        <div class="card shadow">
            <div class="card-body">
                <form action="/user" method="POST">
                    <div class="row mb-3 shadow">
                        <!-- Nombre -->
                        <div class="col"> 
                            <label>Nombre del cliente</label>
                            <input type="text" class="form-control" name="customername">
                        </div>
                        <!-- Estado -->
                        <div class="col">
                            <label>Estado</label>
                            <input type="text" class="form-control" name="state">
                        </div>
                        <!-- Ciudad -->
                        <div class="col">
                            <label>City</label>
                            <input type="text" class="form-control" name="city">
                        </div>
                        <!-- Guardar -->
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4">Guardar</button>
                        </div>
                    </div>       
                </form>
            </div>
        </div>
    </div>
        <!-- --> 

    <div class="container mt-3">
        <div class="card">
            
            <div class="database mt-3">
                <div class="database-body">
                    <h2 class="text-center ">Usuarios Registrados</h2>
            </div>
           
            <!-- Tabla -->
            <div class="card-body">
                <div>
                    <table class="table">
                        <thead>
                            <th scope="col">Nombre del cliente</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Ciudad</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                        </thead>
                
                        <tbody>
                            {% for d in data %}
                            <tr>                              
                                <td>{{d.nombre}}</td>
                                <td>{{d.estado}}</td>
                                <td>{{d.ciudad}}</td>
                                <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.id}}" data-bs-toggle="modal" data-ts-target="#modal{{d.id}}">Editar</button></td>
                                <td><a href="{{url_for('delete', id=d.id)}}" class="btn btn-danger btn-sm">Eliminar</a></td>
                            </tr>

                            <!-- modal -->

                            <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModal">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title">Modal title</h5>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                      <form action="/edit/{{d.id}}" method="post">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control mb-5" name="nombre" value="{{d.nombre}}">
                                        <label>Estado</label>
                                        <input type="text" class="form-control mb-5" name="estado" value="{{d.estado}}">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control mb-5" name="ciudad" value="{{d.ciudad}}">
                                      </form>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="submit" class="btn btn-primary">Save changes</button>
                                    </div>
                                  </div>
                                </div>
                              </div>

                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>    
    </div>
    

</body>
</html>
