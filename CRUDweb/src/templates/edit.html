<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Editar Usuario</h1>
    <h4 class="text-center">Modificar campos del Usuario</h4>

    <div class="container">

        <!-- Registro de usuarios -->
        <div class="card shadow">
            <div class="card-body">
                {% for d in data %}
                <form action="/update" method="post">
                    <div class="row shadow">
                        <!-- Nombre -->  
                        <div class="col"> 
                            <label>Nombre del cliente</label>
                            <input type="text" class="form-control" name="customername" value="{{d.nombre}}">
                        </div>
                        <!-- Estado -->
                        <div class="col">
                            <label>Estado</label>
                            <input type="text" class="form-control" name="state" value="{{d.estado}}">
                        </div>
                        <!-- Ciudad -->
                        <div class="col">
                            <label>City</label>
                            <input type="text" class="form-control" name="city" value="{{d.ciudad}}">
                        </div>
                        <!-- Guardar -->
                        <div class="col">
                            <a href="{{url_for('update', id=d.id)}}" class="btn btn-primary mb-3 mt-4">Actualizar</a>
                        </div>
                    </div>   
                </form>
                {% endfor %}
            </div>
        </div>
    </div>



</body>
</html>
