<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Super Store - Registro</title>
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Super Store App</h1>
    <div class="container pt-2 pb-2 mb-5 border border-primary">
        <nav>
            <a href="{{url_for('home')}}" class="btn btn-primary btn-sm">Home</a>
            <a href="{{url_for('register')}}" class="btn btn-primary btn-sm">Registrar</a>
        </nav>
    </div>
    <h5 class="text-center">REGISTRAR NUEVO USUARIO</h5>
    <div class="container">
        <!-- Registro de usuarios -->
        <div class="card shadow">
            <div class="card-body">
                <form action="/user" method="POST">
                    <div class="col mb-3 shadow">  
                        <!-- Nombre -->
                        <div class="row"> 
                            <div class="row">
                                <label>Nombre del cliente</label>
                                <input type="text" class="form-control ms-5 w-2" name="customername">
                            </div>
                        </div>
                        <!-- Estado -->
                        <div class="row">
                            <label>Estado</label>
                            <input type="text" class="form-control ms-5" name="state">
                        </div>
                        <!-- Ciudad -->
                        <div class="row">
                            <label>City</label>
                            <input type="text" class="form-control ms-5" name="city">
                        </div>
                        <!-- Guardar -->
                        <div class="col text-center">
                            <a href="{{url_for('register')}}" class="btn btn-primary mb-3 mt-4">Cancelar</a>
                            <button class="btn btn-primary mb-3 mt-4">Guardar</button>
                        </div>
                    </div>       
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
